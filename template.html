<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Mmenu -->
    <link rel="stylesheet" href="css/mmenu.css" />

    <!-- Hamburgers -->
    <link rel="stylesheet" href="css/hamburger.min.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="page">
      <header>
        <div class="header__container">
          <div class="header__logo">
            <img src="img/logo/logo.png" alt="Logo" />
          </div>
          <div class="header__menu">
            <h1>Armenian National Taekwon-Do Association</h1>
          </div>
        </div>
        <div class="flags__container">
          <img src="img/icons/flags/AM.svg" id="am" alt="AM" />
          <img src="img/icons/flags/RU.svg" id="ru" alt="RU" />
          <img src="img/icons/flags/US.svg" id="us" alt="US" />
        </div>

        <a class="hamburger hamburger--spring" href="#menu">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </a>
      </header>

      <footer>
        <div class="footer__left">
          <img src="img/logo/logo.png" alt="Logo" />
          <div class="vertical_line"></div>
          <div class="d-flex flex-column justify-content-center">
            <ul>
              <li><a href="#" class="link">About us</a></li>
              <li><a href="#" class="link">Events</a></li>
              <li><a href="#" class="link">Media</a></li>
              <li><a href="#" class="link">Contact us</a></li>
            </ul>
            <span class="copyrights"
              >© 2023 · Armenia National Taekwon-Do Association · All rights
              reserved</span
            >
          </div>
        </div>
        <div class="footer__right">
          <a
            target="_blank"
            href="https://www.facebook.com/ArmenianNationalTaekwondoAssocation"
            class="fa fa-facebook"
          ></a>
          <a
            target="_blank"
            href="https://www.instagram.com/arm_tkd/"
            class="fa fa-instagram"
          ></a>
          <a
            target="_blank"
            href="https://www.youtube.com/channel/UCC5InuaOTh88QOxx1RT9d2A"
            class="fa fa-youtube"
          ></a>
        </div>
      </footer>

      <section class="manukyan-web">
        <a href="https://maanukyaan.github.io/portfolio" target="_blank">
          <img src="img/logo/manukyan_web_logo.png" alt="Manukyan web Logo" />
        </a>
      </section>
    </div>
    <nav id="menu">
      <ul>
        <li><a href="/about.html" class="link">About us</a></li>
        <li><a href="/events.html" class="link">Events</a></li>
        <li><a href="/media.html" class="link">Media</a></li>
        <li><a href="/contact.html" class="link">Contact us</a></li>
      </ul>
    </nav>

    <script src="js/mmenu.js"></script>
    <!-- Fire Mmenu -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new Mmenu("#menu", {
          offCanvas: {
            position: "right-front",
          },
          theme: "dark",
        });
      });
    </script>

    <script src="js/smooth_scroll.min.js"></script>
    <script src="js/language.js"></script>
  </body>
</html>
